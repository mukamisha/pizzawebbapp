<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PizzaPro</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    
   <div class="container1">
        <div>
                <ul>
                        <li><a class="#index.html" href="#home">Home</a></li>
                        <li><a href="#menu">Menu</a></li>
                        <li><a href="#order">Order</a></li>
                        
                </ul>
        </div>
        <div class="div1">
            <p><i><center>Welcome to Jacky's Pizza WebApp</center></i></p>
        </div>
        <div class="p1"style="margin-top:70px">
            <p ><center>Our Menu</center></p>
        </div>
        <div id="menu" style="margin-top:40px">
            
            <div class="row" style="margin-top:30px">
            <div class="col-md-3">
              <a href="#order"><img src="https://s.s-bol.com/imgbase0/imagebase3/large/FC/8/8/7/4/9200000055154788.jpg"></a>
            </div>
            <div class="col-md-3">
              <a href="#order"><img src="http://ptownpizza.com/images/Food/Pizza/Pizza01.jpg" ></a>
            </div>
            <div class="col-md-3">
                <a href="#order"><img  src="https://pizza-king.be/wp-content/uploads/2016/01/MargheritaPizza21-thumb-596x350-247022.jpg"></a>
            </div>
            <div class="col-md-3">
               <a href="#order"><img src="https://assets.afcdn.com/recipe/20151003/20052_w1024h768c1cx480cy300.jpg" ></a>
            </div>
            </div>
            <div class="row" style="margin-top:30px">
            <div class="col-md-3">
               <a href="#order"><img  src="https://www.mamarosespizzeriatogo.com/merchant_images/www.mamarosespizzeriatogo.com/others/a5152444f4bb7cfcdc213a7b4c2e5505.jpg"></a> 
            </div>
            <div class="col-md-3">
                <a href="#order"><img  src="https://images1.persgroep.net/rcs/F7fBkWwitkD0kTgDlPHlZY_8pTg/diocontent/114943802/_fitwidth/694/?appId=21791a8992982cd8da851550a453bd7f&amp;quality=0.9"></a>
            </div>
            <div class="col-md-3">
                <a href="#order"><img src="https://www.becelproactiv.nl/media/recipes/nl-nl/turkse-pizza-met-gegrilde-groenten-en-tomaten-bonenspread.jpg?v=20180108&amp;mode=crop&amp;width=1190&amp;height=701&amp;format=jpg&amp;quality=75" ></a>
            </div>
            <div class="col-md-3">
               <a href="#order"><img  src="http://dannyspizzaandsubs.com/wp-content/uploads/revslider/pizza/home_pizza_slider_1.png" ></a>
            </div>
            </div>
        </div>


        <div id="order">
            <div>
                <p style="font-size:40px"><center>Place Your Order Now</center></p>
            </div>
            <div class="div4">
                <p>Select the size of your pizza</p>
                <select id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                           
                </select>
            </div>
            <div class="div4">
                <p>select the crust you desire</p>
                <select id="crust">
                        <option value="crispy">Crispy</option>
                        <option value="stuffed">Stuffed</option>
                        <option value="gluten-free">Gluten-free</option>
                               
                    </select>
            </div>
            <div class="div4">
                <p>Select the toppings</p>
                <select id="toppings">
                        <option value="Pepperoni">Pepperoni</option>
                        <option value="mushrooms">Mushrooms</option>
                        <option value="onions">Onions</option>
                        <option value="green peppers">Green Peppers</option>
                        <option value="green vegetable">Green Vegetable</option>
                        <option value="bacon">Bocon</option>
                        <option value="cheese">Cheese</option>

                               
                    </select>
            </div>
            <div class="div4">
                <p>Select the number of pizza you want </p>
                    <select id="number">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>          
                    </select>
            </div>
            <div class="div4">
                    <button id="PlaceOrder"type="button" style="background-color:black;color:white;width:100px;height:50px">Place Order</button>
            </div>
            <div class="div4">
                    <button id="delivery"type="button" style="background-color:black;color:white;width:100px;height:50px">Delivery</button> 
            </div>

        </div>
    </div>
   
   <script src="js/jquery-3.4.1.js"></script>
   <script src="js/script.js"></script> 
</body>
</html>
